<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>医学英単語クイズ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <h1>医学英単語クイズ</h1>

    <div id="main-menu" class="screen">
      <button data-mode="en-to-jp">英語 → 日本語</button>
      <button data-mode="jp-to-en">日本語 → 英語</button>
      <button id="view-wordbook-btn">単語帳を見る</button>
    </div>

    <div id="game-view" class="screen">
      <div id="game-header">
        <span id="question-counter">問題: 1</span>
        <span id="score-counter">スコア: 0</span>
      </div>
      <div id="question-area">Question Text</div>
      <div id="choices-area">
        </div>
      <p id="feedback-area"></p>
      <button id="game-home-btn" class="home-btn" style="margin-top: 1.5em; max-width: 300px; background-color: var(--grey-mid); color: var(--text-light);">ホームに戻る</button>
    </div>

    <div id="result-view" class="screen">
      <h2>クイズ結果</h2>
      <div id="result-summary">
        </div>
      <div id="result-actions">
        <button id="retry-btn">もう一度挑戦</button>
        <button id="back-to-home-btn" class="home-btn">ホームに戻る</button>
      </div>
    </div>

    <div id="wordbook-view" class="screen">
      <h2>英単語一覧</h2>
      <div id="wordbook-controls">
        <input type="text" id="wordbook-search" placeholder="英語や日本語で検索...">
      </div>
      <div id="wordbook-list-container">
        <div id="word-list">
          </div>
      </div>
      <button id="wordbook-home-btn" class="home-btn" style="margin-top: 1em; max-width: 400px; align-self: center;">ホームに戻る</button>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
